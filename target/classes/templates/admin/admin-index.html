<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin :: ระบบค้นหาหอพัก</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<link rel="stylesheet"
	th:href="@{http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css}" />
<script src="/webjars/jquery/2.1.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/app.css}" href="../static/app.css"
	media="screen" />
<link rel="stylesheet" type="text/css" th:href="@{/css/default.css}"
	href="../static/css/default.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/component.css}"
	href="../static/css/component.css" />
<script src="../static/js/modernizr.custom.js"
	th:src="@{/js/modernizr.custom.js}"></script>
</head>
<body class="fix-body-admin">
	<!-- nav Admin -->
	<nav class="navbar navbar-light bg-faded">
		<a class="navbar-brand" href="#">Admin</a>
		<ul class="nav navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#">ประเภทหอพัก
					<span class="sr-only">(current)</span>
				</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/admin/sdorm">ข้อมูลหอพัก</a>
			</li>
			<li class="nav-item "><a class="nav-link" href="/admin/up">เพิ่มรูป</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/admin/uc">ความคิดเห็นสมาชิก</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/admin/user">สมาชิก</a></li>
			<li class="nav-item"><a class="nav-link" href="/">ออกจากระบบ</a></li>
		</ul>
	</nav>
	<div class="container">
		<div class="row">
			<button type="button" class="btn btn-success-outline"
				data-toggle="modal" data-target=".bd-example">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				เพิ่มประเภท
			</button>
			<br /> <br />
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>ประเภท</th>
						<th>แก้ไข</th>
						<th>ลบ</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cat : ${category}">
						<td th:text="${cat.id}"></td>
						<td th:text="${cat.name}"></td>
						<td><a class="btn btn-sm btn-warning"
							th:href="@{'/admin/{id}/edit-category'(id=${cat.id})}"
							th:attr="name=${cat.name}"> <span
								class="glyphicon glyphicon-edit" aria-hidden="true"></span>
						</a></td>
						<td><a class="btn btn-sm btn-danger"
							th:href="@{'/admin/{id}/delete'(id=${cat.id})}"
							th:attr="name=${cat.name}" onclick="myFunction()"> <span
								class="glyphicon glyphicon-trash" aria-hidden="true" ></span>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- modal add -->
	<div class="modal fade bd-example" tabindex="-1" role="dialog"
		aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">เพิ่มประเภทหอพัก</h4>
				</div>
				<div class="modal-body">
					<form action="/admin/add" method="post" onsubmit="alert('เพิ่มประเภทแล้ว');">
						<div class="form-group">
							<input type="text" name="addcat" class="form-control" required="required"/><br />
							<button type="reset"
								class="btn btn-sm btn-warning col-md-offset-5">
								<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
								ล้าง
							</button>
							<button type="submit" class="btn btn-sm btn-success">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
								เพิ่ม
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
function myFunction() {
    var txt;
    var r = confirm("คุณต้องการลบ ?");
    if (r == true) {
        alert('ทำการลบแล้ว');
    }
}
</script>
<footer class="text-link-coppyright bg-footter col-md-12" style="color: white; background-color: #373a3c; ">
		<center >
			© 2016 <a th:href="@{https://www.facebook.com/chakkarinyinghan}"
				class="text-link-coppyright" style="text-decoration: none; color: white;">Chakkarin Yinghan</a>
		</center>
	</footer>
</body>
</html>
